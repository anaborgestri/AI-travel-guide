<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chathura:wght@100;300;400;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>AI travel advisor</title>
  </head>
  <body>
    <div class="container">
      <h1>AI travel Advisor</h1>
      <form>
        <input
          type="text"
          class="finder"
          placeholder="Add the desired location (city or country)"
          required
          autofocus="off"
        />
        <input type="submit" class="form-button" />
      </form>
    </div>
    <div class="output">
      Visit the Palacio de belem <br />
      Mosteiro dos jeronimos
    </div>
    <footer>
      Coded by
      <a href="https://github.com/anaborgestri" target="_blank">Ana Borges</a>
      available in
      <a href="https://github.com/anaborgestri/AI-travel-guide" target="_blank"
        >GitHub</a
      >
      and deployed by <a>Netlify</a>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
